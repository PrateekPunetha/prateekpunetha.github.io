---
layout: page
---

<div class="alt" id="main">
  <section id="one">
    <div class="inner">
      <div class="row 200%">
        <div class="post">
          <h1>Tag: {{ page.tag }}</h1>
          <ul>
            {% for post in site.tags[page.tag] %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date |
              date_to_string }})<br />
              {{ post.description }}
            </li>
            <br>
            {% endfor %}
          </ul>
          {% include tag-cloud.html %}
        </div>
      </div>
    </div>
  </section>
</div>
